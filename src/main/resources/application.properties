spring.application.name=blink-manager
server.port=8080
logging.level.root=INFO

spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yy-MM-dd HH:mm:ss}){blue} %clr(%-5p) %clr(:){red} %clr(%m){faint}%n

spring.data.mongodb.database=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=myUserAdmin
spring.data.mongodb.password=abc123
spring.data.mongodb.uri=${spring.data.mongodb.host}:${spring.data.mongodb.port}